                 <div class="input">
                    <form action="">
                        <label for="">Player Name : </label>
                        <input type="text" name="" id="name">
                        <label for="">Player Rating : </label>
                        <input type="number" min="0" name="" id="rating">
                        <label for=""></label>
                        <label for="Player image">Player image : </label>
                        <input type="url" name="" id="playerimage">
                        <label for="">Player flag :</label>
                        <input type="url" name="" id="playerflag">
                        <label for="">Player team :</label>
                        <input type="url" name="" id="playerteam">
                        <label for="">Select player: </label>
                        <select name="" id="positionshowsed" onclick="position()">
                            <option value="">Position</option>  
                            <option value="ST">ST</option>
                            <option value="LF">LW</option>
                            <option value="RF">RF</option>
                            <option value="CM">CMF</option>
                            <option value="LB">LB</option>
                            <option value="RB">RB</option>
                            <option value="CB">CB</option>
                            <option value="CB">LB</option>
                            <option value="GK">GK</option>
                        </select >
                        <div id="switchposition">    
                        <label for="pace">pace : </label>
                        <input type="range" id="pace" name="" min="0" max="100"  step="10"/>
                        <label for="Shooting">Shooting : </label>
                        <input type="range" id="shooting" name="" min="0" max="100"  step="10"/>
                        <label for="passing">passing : </label>
                        <input type="range" id="passing" name="" min="0" max="100"  step="10"/>
                        <label for="dribbling">dribbling : </label>
                        <input type="range" id="dribbling" name="" min="0" max="100"step="10"/>
                        <label for="defending">defending : </label>
                        <input type="range" id="defending" name="" min="0" max="100" step="10"/>
                        <label for="physical"> physical : </label>
                        <input type="range" id="physical" name="" min="0" max="100" step="10"/>  
                    </div>         
                    <div>
                        <button class="added-player" id="addplayer">Add Player</button>
                    </div>
